<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF=8">
	<title>Heart Disease Prediction</title>
</head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<body>
<div class="container">

<form id='submit_params' method="POST" action="{{ url_for('submit_new_profile') }}">
<div class="form-group">
<table class="table">
    <tr>
        <td width="300px"><p style="text-align:center"><h1>Own Model<BR>Heart Disease</h1></p></td>
        <td><p style="text-align:center">
			<img src="static/images/small_titanic.jpg" alt="titanic" style='padding:1px; border:1px solid #021a40; width: 80%; height: 80%'>
			</p>
		</td>
        <td width="200px"><p style="text-align:center"><h3>Heart Disease</h3></p></td>
    </tr>
    <tr>
        <td>
            <table class="table" border=0 >
                <tr>
                    <td><label for='male'>Gender</label></td>
                    <td>
                     <SELECT class="selectpicker" name="selected_Male">
				          <option value="{{selected_Male}}" selected>{{selected_Male}}</option>
				          <option>Male</option>
				          <option>Female</option>
				      </SELECT>
					</td>
                </tr>
                <tr>
                    <td><label for="male">Age</label></td>
                    <td>
                       <SELECT class="selectpicker" name="selected_Age">
				        <option value="{{selected_Age}}" selected>{{selected_Age}}</option>
				       {% for age in range(0,100) %}
				           <option>{{age}}</option>
				       {% endfor %}
				      	</SELECT>
				    </td>
                </tr>
                <tr>
                    <td><label for="male">CigsPerDay</label></td>
                    <td>
                       <SELECT class="selectpicker" name="selected_CigsPerDay">
				        <option value="{{selected_CigsPerDay}}" selected>{{selected_CigsPerDay}}</option>
				       {% for CigsPerDay in range(0,100) %}
				           <option>{{CigsPerDay}}</option>
				       {% endfor %}
				      	</SELECT>
				    </td>
                </tr>
                <tr>
                    <td><label for="male">TotChol</label></td>
                    <td><input type="number" class="form-control" id="TotalChol"
                    	placeholder="Enter fare" name="selected_TotChol" value="{{selected_TotChol}}" step="0.01" >
                    </td>
                </tr>
				<tr>
                    <td><label for="male">SysBP</label></td>
                    <td><input type="number" class="form-control" id="SysBP"
                    	placeholder="Enter fare" name="selected_SysBP" value="{{selected_SysBP}}" step="0.01" >
                    </td>
                </tr>
				<tr>
                    <td><label for="male">Glucose</label></td>
                    <td><input type="number" class="form-control" id="Glucose"
                    	placeholder="Enter fare" name="selected_Glucose" value="{{selected_Glucose}}" step="0.01" >
                    </td>
                </tr>





          </table>

        </td>

        <td>{{model_plot}}
        </td>
        <td>
        	<p style="text-align:center">Cabin Key</p>
        	<p style="text-align:center">
			<img src="static/images//small_cabin_location.png" alt="cabin locations" style='padding:1px; border:1px solid #021a40; width: 100%; height: 100%'>
			</p></td>
    </tr>
    <td><button class="btn btn-default" type="submit" style="width: 100px; height: 30px;">Submit</button></td><td></td><td></td>
    <tr>
</table>
</div>
</form>

</div>
</body>
</html>
